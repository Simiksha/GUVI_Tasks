<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Employee Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-secondary text-white text-center">
                        <h4>Employee Management</h4>
                    </div>

                    <div class="card-body">

                        <div th:if="${message}" class="alert alert-success text-center">
                            <span th:text="${message}"></span>
                        </div>

                        <form th:action="@{/employees}" th:object="${employee}" method="post">

                            <div class="mb-3">
                                <label class="form-label">Employee ID</label>
                                <input type="text" class="form-control" th:field="*{employeeId}">
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Employee Name</label>
                                <input type="text" class="form-control" th:field="*{employeeName}">
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Employee Email</label>
                                <input type="email" class="form-control" th:field="*{employeeEmail}">
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Location</label>
                                <input type="text" class="form-control" th:field="*{location}">
                            </div>

                            <div class="d-grid mb-3">
                                <button type="submit" class="btn btn-info">
                                    Save Employee
                                </button>
                            </div>
                        </form>

                        <hr>

                        <div class="d-grid gap-2">
                            <a href="/displayAll" class="btn btn-info">
                                Display All Employees
                            </a>

                            <div class="input-group">
                                <input type="text" id="searchId" class="form-control" placeholder="Enter Employee ID">
                                <button class="btn btn-info" onclick="displayById()">
                                    Display By ID
                                </button>
                            </div>

                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function displayById() {
            const id = document.getElementById("searchId").value;
            if (id) {
                window.location.href = "/display/" + id;
            } else {
                alert("Please enter Employee ID");
            }
        }
    </script>

</body>

</html>
