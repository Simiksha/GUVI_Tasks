<html>

<head>
    <title>Table design</title>
    <style>
        th,td {
            border: 1px solid black;
            padding: 8px;
        }

        table {
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <table>
            <thead>
                <th>Customer</th>
                <th colspan="3">Items</th>
                <th colspan="2">Payments</th>
            </thead>
            <tbody>
                <tr>
                    <td rowspan="3">Customer Name</td>
                    <td>Item1</td>
                    <td>5</td>
                    <td>$400.00</td>
                    <td rowspan="2">12 Sept 2018</td>
                    <td rowspan="2">$3,000.00</td>
                </tr>
                <tr>
                    <td>Item2</td>
                    <td>10</td>
                    <td>$200.00</td>
                </tr>
                <tr>
                    <td>Item3</td>
                    <td>2</td>
                    <td>$500.00</td>
                    <td rowspan="2">18 Sept 2018</td>
                    <td>$2,000.00</td>
                </tr>
            </tbody>
    </table>
</body>

</html>
