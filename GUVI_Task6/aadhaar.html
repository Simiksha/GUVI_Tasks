<html>

<head>
    <title>Aadhaar Card</title>
    <style>
        body {
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            display: flex;
        }

        .container {
            background-color: white;
            border: 1px solid white;
            padding: 20px;
            border-radius: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        main {
            display: flex;
            margin-top: 10px;
        }

        footer {
            padding: 15px;
        }

        .logo {
            height: 45px;
        }

        .profile {
            height: 80px;
            margin-right: 10px;
            margin-top: 10px;
        }

        .QR {
            height: 100px;
            margin-left: 30px;
            margin-top: 10px;
        }

        .details p {
            margin-left: 20px;
            display: grid;
            grid-template-columns: 80px auto;
            font-size: 13px;
            line-height: 1.8;
        }

        .details span {
            font-weight: bold;
        }

        h4 {
            font-size: 20px;
            letter-spacing: 1px;
            margin-bottom: 2px;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <img class="logo" src="national emblem.png">
            <img src="center logo.png" alt="">
            <img class="logo" src="aadhaarlogo.png">
        </header>
        <main>
            <img class="profile" src="profile.png">
            <div class="details">
                <p><span>NAME:</span> XXXXX</p>
                <p><span>DOB:</span> XXXXX</p>
                <p><span>GENDER:</span> XXXXX</p>
                <h4>4444 3333 2222 1111</h4>
            </div>
            <div>
                <img class="QR" src="QR.png" alt="">
            </div>
        </main>
        <footer>
            <hr>
        </footer>
    </div>
</body>

</html>
